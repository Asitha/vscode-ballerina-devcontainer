name: Docker Hub Release CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "!README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        run: |
          docker build . --file Dockerfile -t asithan/ballerina-dev:$(date +%s)